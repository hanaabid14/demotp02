<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(135deg, #6e7dff, #ff6edb);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
        }
        .form-container, .table-container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #4f78ff;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            border: none;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
        }
        .btn-primary:hover {
            background-color: #3755b3;
            transform: translateY(-3px);
        }
        .btn-warning, .btn-danger {
            border-radius: 12px;
            font-size: 16px;
            padding: 10px 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }
        .btn-warning {
            background-color: #ffad33;
            color: #fff;
        }
        .btn-warning:hover {
            background-color: #f79c42;
            transform: translateY(-3px);
        }
        .btn-danger {
            background-color: #d9534f;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            transform: translateY(-3px);
        }
        .form-control {
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #6e7dff;
            box-shadow: 0 0 8px rgba(110, 125, 255, 0.25);
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .table-dark th {
            background-color: #343a40;
            color: white;
            font-size: 16px;
        }
        .text-center {
            margin-top: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table td a {
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 12px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .table td a.btn-warning {
            background-color: #ffad33;
            color: #fff;
        }
        .table td a.btn-danger {
            background-color: #d9534f;
            color: #fff;
        }
        .table td a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-5">
        <h1 class="text-white">Liste des Produits</h1>
    </div>

    <!-- Formulaire d'ajout de produit -->
    <div class="form-container mb-5">
        <form th:action="@{/produits/add}" method="post" class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="libelle" placeholder="Libellé" required />
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" step="0.01" name="prix" placeholder="Prix" required />
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" name="qteStock" placeholder="Quantité en Stock" required />
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Ajouter Produit</button>
            </div>
        </form>
    </div>

    <!-- Table des produits -->
    <div class="table-container">
        <table class="table table-hover table-striped align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Libellé</th>
                    <th>Prix (DT)</th>
                    <th>Quantité en Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.id}"></td>
                    <td th:text="${produit.libelle}"></td>
                    <td th:text="${produit.prix} + ' DT'"></td>
                    <td th:text="${produit.qteStock}"></td>
                    <td>
                        <!-- Button to update the product -->
                        <a th:href="@{/produits/update/{id}(id=${produit.id})}" class="btn btn-warning btn-sm me-2">Update</a>
                        <!-- Button to delete the product -->
                        <a th:href="@{/produits/delete/{id}(id=${produit.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
