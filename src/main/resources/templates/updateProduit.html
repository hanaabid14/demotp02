<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6e7dff, #ff6edb);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            margin-top: 80px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container h1 {
            font-size: 36px;
            color: #333;
            font-weight: 400;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #6e7dff;
            box-shadow: 0 0 8px rgba(110, 125, 255, 0.25);
        }
        .btn-primary {
            background-color: #6e7dff;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.2);
        }
        .btn-primary:hover {
            background-color: #4a5acc;
        }
        .btn-primary:focus {
            box-shadow: 0 0 10px rgba(110, 125, 255, 0.5);
        }
        .row.g-3 {
            margin-bottom: 20px;
        }
        .col-md-4 {
            margin-bottom: 20px;
        }
        .text-center {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Update Produit</h1>
        <form th:action="@{/produits/update/{id}(id=${produit.id})}" method="post" class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" name="libelle" th:value="${produit.libelle}" required />
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" step="0.01" name="prix" th:value="${produit.prix}" required />
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" name="qteStock" th:value="${produit.qteStock}" required />
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Update Produit</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
